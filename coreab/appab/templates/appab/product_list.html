{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Product List</h1>
  <ul>
    {% for product in products %}
      <li>{{ product.name }} - {{ product.price }} {{product.image}}</li>
    {% endfor %}
  </ul>

<ul class="cards">
       {% for product in products %}
    <li class="cards__item">
      <article class="card">
        <div class="card__image">
          <img src="{{a.photo.url}}" alt="Услуги">
        </div>
        <div class="card__content">
          <h3 class="card__title">{{ product.name }}</h3>
            <h2 class="card__price">{{ product.price }} <span>Рублей</span></h2>
        </div>
      </article>
    </li>
       {%endfor%}
   </ul>




</body>
</html>
