{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/register.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.png' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Профиль</title>
</head>
<body>
<form method="POST">
        {% csrf_token %}
        <label aria-hidden="true" id="reg">Регистрация</label>
        <input type="text" id="username" name="username" required placeholder="Имя пользователя">
        <input type="email" id="email" name="email" required placeholder="Почта">
        <input type="password" id="password1" name="password1" required placeholder="Пароль">
        <input type="password" id="password2" name="password2" required placeholder="Повторите пароль">
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit" ondblclick="myhref()">Регистрация</button>
        </div>
    </form>
</body>
    <script src="{% static 'js/register.js' %}"></script>
</html>
